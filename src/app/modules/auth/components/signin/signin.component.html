<form class="container">
    <div class="col-sm-4" style="height: 70vh; width:30vw;">
        <div class="row">
            <h1 class="title">Sign in to get the latest news</h1>
        </div>
        <div class="row">
            <label class="inputs">Email</label>
        </div>
        <div class="row">
            <mat-form-field appearance="fill" class="fields">
                <input type="text" matInput placeholder="Email" [(ngModel)]="user.Username" class="inputs"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
        <div class="row">
            <label class="inputs">Password</label>
        </div>
        <div class="row">
            <mat-form-field appearance="fill" class="fields">
                <input type="password" [(ngModel)]="user.Password" matInput placeholder="Password"
                    [ngModelOptions]="{standalone: true}">
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col">
                <button mat-raised-button color="primary" class="btn" (click)="login()">Sign in</button>
            </div>
            <div class="col">
                <p> <br>Don't have an account? <a routerLink="/auth/signup">Sign Up.</a></p>
            </div>
        </div>
    </div>
</form>
